<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status - Super Battle Royal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --online: #2ecc71;
            --maintenance: #f39c12;
            --update: #3498db;
            --error: #e74c3c;
            --dark: #1a2530;
            --light: #ecf0f1;
            --card-bg: #fff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #1a2530, #2c3e50);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
            color: var(--secondary);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Server Status Card */
        .server-status-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
            color: var(--dark);
        }

        .server-status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: var(--online);
            transition: all 0.5s ease;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge.online {
            background: var(--online);
        }

        .status-badge.maintenance {
            background: var(--maintenance);
        }

        .status-badge.update {
            background: var(--update);
        }

        .status-badge.error {
            background: var(--error);
        }

        .ping-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ping-value {
            font-weight: 600;
        }

        .ping-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--online);
            position: relative;
            animation: pingPulse 1.5s infinite;
        }

        .status-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .detail-card {
            background: rgba(52, 152, 219, 0.05);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
        }

        .detail-card h3 {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-card p {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }

        .maintenance-info {
            background: rgba(243, 156, 18, 0.1);
            border-left: 4px solid var(--maintenance);
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        /* Footer */
        footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out 0.5s both;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(243, 156, 18, 0); }
            100% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0); }
        }
        
        @keyframes pingPulse {
            0% {
                transform: scale(0.8);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                transform: scale(0.8);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logo {
                justify-content: center;
            }
            
            .status-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .status-indicator {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-server"></i>
                <h1>SERVER STATUS</h1>
            </div>
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Kembali
            </button>
        </header>
        
        <main>
            <section class="server-status-card">
                <div class="status-header">
                    <h2 class="status-title">Status Server Super Battle Royal</h2>
                    <div class="status-indicator">
                        <div class="status-badge online">Online</div>
                        <div class="ping-container">
                            <span class="ping-indicator"></span>
                            <span>Ping: <span id="ping-value" class="ping-value">42ms</span></span>
                        </div>
                    </div>
                </div>
                
                <div class="status-message">
                    <h3>PESAN STATUS</h3>
                    <p id="status-message">Server berjalan normal. Selamat bermain!</p>
                </div>
                
                <div class="status-details">
                    <div class="detail-card">
                        <h3>Versi Minimum</h3>
                        <p id="min-version">1.0.0</p>
                    </div>
                    <div class="detail-card">
                        <h3>Waktu Server</h3>
                        <p id="server-time">Loading...</p>
                    </div>
                </div>
                
                <div class="maintenance-info" id="maintenance-info" style="display: none;">
                    <h3>JADWAL MAINTENANCE</h3>
                    <p>Mulai: <span id="maintenance-start">-</span></p>
                    <p>Selesai: <span id="maintenance-end">-</span></p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Â© 2025 ADITdeveloper. Hak Cipta Dilindungi.</p>
        </footer>
    </div>
    
    <script>
        // Fungsi untuk mengambil data server dari GitHub
        async function fetchServerData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/AditGamHD/SuperBattleRoyal/main/Data/server.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching server data:', error);
                return null;
            }
        }
        
        // Update server time
        function updateServerTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            document.getElementById('server-time').textContent = now.toLocaleDateString('id-ID', options);
        }
        
        // Simulate ping
        function simulatePing() {
            const ping = Math.floor(Math.random() * 30) + 20;
            document.getElementById('ping-value').textContent = ping + 'ms';
        }
        
        // Update UI dengan data server
        function updateServerStatus(serverData) {
            // Update status badge
            const statusBadge = document.querySelector('.status-badge');
            statusBadge.className = 'status-badge ' + serverData.status;
            statusBadge.textContent = serverData.status;
            
            // Update status message
            document.getElementById('status-message').textContent = serverData.msg;
            
            // Update min version
            document.getElementById('min-version').textContent = serverData.versi;
            
            // Update maintenance info if available
            const maintenanceInfo = document.getElementById('maintenance-info');
            if (serverData.maintenance_start && serverData.maintenance_end) {
                maintenanceInfo.style.display = 'block';
                document.getElementById('maintenance-start').textContent = serverData.maintenance_start;
                document.getElementById('maintenance-end').textContent = serverData.maintenance_end;
            } else {
                maintenanceInfo.style.display = 'none';
            }
        }
        
        // Initial calls
        updateServerTime();
        simulatePing();
        
        // Update time every second
        setInterval(updateServerTime, 1000);
        setInterval(simulatePing, 5000);
        
        // Fetch server data and update UI
        document.addEventListener('DOMContentLoaded', async () => {
            const serverData = await fetchServerData();
            if (serverData) {
                updateServerStatus(serverData);
            } else {
                // Fallback if data can't be fetched
                document.querySelector('.status-badge').textContent = 'error';
                document.getElementById('status-message').textContent = 'Gagal memuat data server. Silakan coba lagi nanti.';
                document.querySelector('.status-badge').className = 'status-badge error';
            }
        });
    </script>
</body>
    </html>
