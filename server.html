<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status | SUPERBATTLE</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-green: #4caf50;
            --accent-red: #f44336;
            --accent-orange: #ff9800;
            --accent-blue: #2196f3;
            --accent-purple: #9c27b0;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--accent-purple), #e91e63);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            padding: 7rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.2s forwards;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #e91e63, var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .header p {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.4s forwards;
        }

        .status-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            transition: var(--transition);
        }

        .status-card.online::before {
            background-color: var(--accent-green);
        }

        .status-card.offline::before {
            background-color: var(--accent-red);
        }

        .status-card.maintenance::before {
            background-color: var(--accent-orange);
        }

        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .status-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 1.8rem;
            transition: var(--transition);
        }

        .status-icon.online {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--accent-green);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .status-icon.offline {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--accent-red);
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.3);
        }

        .status-icon.maintenance {
            background-color: rgba(255, 152, 0, 0.2);
            color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.3);
        }

        .status-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .status-subtitle {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .status-description {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .status-meta {
            display: flex;
            gap: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .meta-item i {
            font-size: 1.2rem;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-purple);
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            margin-top: auto;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 6rem 1.5rem 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .status-icon {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .status-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <div class="logo-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <span>SUPERBATTLE</span>
        </a>
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
            Kembali
        </button>
    </nav>

    <div class="container">
        <div class="header">
            <h1>SUPER BATTLE ROYAL SERVER</h1>
            <p>Status server real-time untuk pengalaman gaming terbaik</p>
        </div>

        <div class="status-container" id="statusContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p class="loading-text">Memuat data server...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 ADITdeveloper. All rights reserved.</p>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEXAMPLEEXAMPLEEXAMPLE",
            authDomain: "uvologin-1.firebaseapp.com",
            databaseURL: "https://uvologin-1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "uvologin-1",
            storageBucket: "uvologin-1.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abc123def456example"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to your database
        const serverRef = database.ref('server');

        // Function to update the UI based on server status
        function updateServerStatus(snapshot) {
            const serverData = snapshot.val();
            const statusContainer = document.getElementById('statusContainer');
            
            if (!serverData) {
                statusContainer.innerHTML = `
                    <div class="status-card offline">
                        <div class="status-header">
                            <div class="status-icon offline">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div>
                                <h2 class="status-title">Data Tidak Tersedia</h2>
                                <p class="status-subtitle">Tidak dapat memuat data server</p>
                            </div>
                        </div>
                        <p class="status-description">
                            Sistem tidak dapat terhubung ke database atau data server tidak ditemukan. 
                            Silakan coba lagi nanti atau hubungi administrator.
                        </p>
                        <div class="status-meta">
                            <div class="meta-item">
                                <i class="fas fa-clock"></i>
                                <span>Terakhir diperiksa: ${new Date().toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            const status = serverData.status || 'offline';
            const description = serverData.deskripsi || 'Tidak ada informasi tambahan.';
            
            let statusClass = '';
            let statusIcon = '';
            let statusTitle = '';
            let statusColor = '';
            
            switch (status) {
                case 'online':
                    statusClass = 'online';
                    statusIcon = 'fa-check-circle';
                    statusTitle = 'Server Online';
                    statusColor = 'var(--accent-green)';
                    break;
                case 'offline':
                    statusClass = 'offline';
                    statusIcon = 'fa-exclamation-triangle';
                    statusTitle = 'Server Offline';
                    statusColor = 'var(--accent-red)';
                    break;
                case 'maintenance':
                    statusClass = 'maintenance';
                    statusIcon = 'fa-tools';
                    statusTitle = 'Sedang Maintenance';
                    statusColor = 'var(--accent-orange)';
                    break;
                default:
                    statusClass = 'offline';
                    statusIcon = 'fa-question-circle';
                    statusTitle = 'Status Tidak Dikenal';
                    statusColor = 'var(--text-secondary)';
            }
            
            statusContainer.innerHTML = `
                <div class="status-card ${statusClass} pulse">
                    <div class="status-header">
                        <div class="status-icon ${statusClass}">
                            <i class="fas ${statusIcon}"></i>
                        </div>
                        <div>
                            <h2 class="status-title">${statusTitle}</h2>
                            <p class="status-subtitle">Status saat ini: <span style="color: ${statusColor}">${status}</span></p>
                        </div>
                    </div>
                    <p class="status-description">
                        ${description}
                    </p>
                    <div class="status-meta">
                        <div class="meta-item">
                            <i class="fas fa-clock"></i>
                            <span>Diperbarui: ${new Date().toLocaleString()}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-sync-alt"></i>
                            <span>Update Real-time</span>
                        </div>
                    </div>
                </div>
                
                <div class="status-card">
                    <div class="status-header">
                        <div class="status-icon" style="background-color: rgba(156, 39, 176, 0.2); color: var(--accent-purple); box-shadow: 0 0 20px rgba(156, 39, 176, 0.3);">
                            <i class="fas fa-server"></i>
                        </div>
                        <div>
                            <h2 class="status-title">Lokasi Server</h2>
                            <p class="status-subtitle">Informasi fisik server</p>
                        </div>
                    </div>
                    <p class="status-description">
                        Server SUPER BATTLE ROYAL berlokasi di Mojokerto, Jawa Timur, Indonesia. 
                        Didukung oleh infrastruktur berkinerja tinggi untuk pengalaman gaming yang mulus.
                    </p>
                    <div class="status-meta">
                        <div class="meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Mojokerto, Jawa Timur</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-flag"></i>
                            <span>Indonesia</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Listen for value changes
        serverRef.on('value', (snapshot) => {
            updateServerStatus(snapshot);
        }, (error) => {
            console.error("Error reading data: ", error);
            document.getElementById('statusContainer').innerHTML = `
                <div class="status-card offline">
                    <div class="status-header">
                        <div class="status-icon offline">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div>
                            <h2 class="status-title">Koneksi Error</h2>
                            <p class="status-subtitle">Gagal terhubung ke database</p>
                        </div>
                    </div>
                    <p class="status-description">
                        Terjadi kesalahan saat mencoba terhubung ke server database. 
                        Silakan periksa koneksi internet Anda atau coba lagi nanti.
                    </p>
                    <div class="status-meta">
                        <div class="meta-item">
                            <i class="fas fa-clock"></i>
                            <span>Terakhir diperiksa: ${new Date().toLocaleString()}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-bug"></i>
                            <span>Error: ${error.message}</span>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
