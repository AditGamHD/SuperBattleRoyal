<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mengalihkan...</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .loader {
      border: 8px solid #333;
      border-top: 8px solid #ffcc00;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Mengalihkan ke halaman...</h1>

  <script>
    // Ganti URL di sini
    const targetURL = "https://aditdeveloperstudio.itch.io/superbattle";

    setTimeout(() => {
      window.location.href = targetURL;
    }, 1000); // 3 detik
  </script>
</body>
</html>
