<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Dashboard - SUPERBATTLE</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 2rem;
    }
    h2 { margin-top: 2rem; }
    .hidden { display: none; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .text-sm { font-size: 0.9rem; }
    input[type="password"], button {
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      margin: 1rem 0;
    }
    button {
      background: #ff9800;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Masukkan Password</h2>
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="dashboard" class="hidden">
    <h1>Dashboard Grid - SUPERBATTLE</h1>
    <div id="bannerGrid"></div>
    <div id="eventGrid"></div>
    <div id="itemGrid"></div>
    <div id="serverGrid"></div>
    <div id="shopGrid"></div>
    <div id="topupGrid"></div>
  </div>

  <script>
    const password = "SUPERBATTLE";
    const baseURL = "https://raw.githubusercontent.com/AditGamHD/SuperBattleRoyal/main/Data/";

    function login() {
      const input = document.getElementById('pass').value;
      if (input === password) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadAll();
      } else {
        document.getElementById('error').innerText = "Password salah!";
      }
    }

    function createCard(obj) {
      const card = document.createElement('div');
      card.className = 'card';

      if (obj.gambar || obj.banner) {
        const img = document.createElement('img');
        img.src = obj.gambar || obj.banner;
        card.appendChild(img);
      }

      for (const key in obj) {
        if (key !== 'gambar' && key !== 'banner' && key !== 'download') {
          const p = document.createElement('p');
          p.className = 'text-sm';
          p.innerHTML = `<span class='label'>${key}:</span> ${obj[key]}`;
          card.appendChild(p);
        }
      }

      if (obj.download && obj.download !== 'none') {
        const dl = document.createElement('a');
        dl.href = obj.download;
        dl.textContent = "Download";
        dl.target = "_blank";
        dl.style.marginTop = "0.5rem";
        dl.style.color = "#ff9800";
        card.appendChild(dl);
      }

      return card;
    }

    async function loadAll() {
      await loadJSON('Banner.json', 'bannerGrid');
      await loadJSON('event.json', 'eventGrid');
      await loadItemJSON('item.json', 'itemGrid');
      await loadFlatJSON('server.json', 'serverGrid');
      await loadShopJSON('shop.json', 'shopGrid');
      await loadTopupJSON('topup.json', 'topupGrid');
    }

    async function loadJSON(file, containerId) {
      const res = await fetch(baseURL + file);
      const data = await res.json();
      const container = document.getElementById(containerId);
      container.innerHTML = `<h2>${file}</h2><div class='grid'></div>`;
      const grid = container.querySelector('.grid');
      const list = data.Bannerevent || data.events || [];
      list.forEach(entry => grid.appendChild(createCard(entry)));
    }

    async function loadItemJSON(file, containerId) {
      const res = await fetch(baseURL + file);
      const data = await res.json();
      const container = document.getElementById(containerId);
      container.innerHTML = `<h2>${file}</h2><div class='grid'></div>`;
      const grid = container.querySelector('.grid');

      for (const kategori in data.items) {
        data.items[kategori].forEach(item => {
          if (item.id !== 'none') {
            const card = createCard({ ...item, kategori });
            grid.appendChild(card);
          }
        });
      }
    }

    async function loadFlatJSON(file, containerId) {
      const res = await fetch(baseURL + file);
      const data = await res.json();
      const container = document.getElementById(containerId);
      container.innerHTML = `<h2>${file}</h2><div class='grid'></div>`;
      const grid = container.querySelector('.grid');
      grid.appendChild(createCard(data));
    }

    async function loadShopJSON(file, containerId) {
      const res = await fetch(baseURL + file);
      const data = await res.json();
      const container = document.getElementById(containerId);
      container.innerHTML = `<h2>${file}</h2><div class='grid'></div>`;
      const grid = container.querySelector('.grid');
      for (const kategori in data.shop) {
        for (const tipe in data.shop[kategori]) {
          data.shop[kategori][tipe].forEach(code => {
            grid.appendChild(createCard({ kategori, tipe, code }));
          });
        }
      }
    }

    async function loadTopupJSON(file, containerId) {
      const res = await fetch(baseURL + file);
      const data = await res.json();
      const container = document.getElementById(containerId);
      container.innerHTML = `<h2>${file}</h2><div class='grid'></div>`;
      const grid = container.querySelector('.grid');
      data.topup.forEach(t => grid.appendChild(createCard(t)));
      data.membership.forEach(m => grid.appendChild(createCard(m)));
    }
  </script>
</body>
</html>
