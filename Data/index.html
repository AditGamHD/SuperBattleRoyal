<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERBATTLE-DATABASE-ADITdev</title>
  <style>
    body {
      background-color: #1B1F2B;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    header {
      background-color: #202938;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffe0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      border-bottom: 2px solid #00ffe0;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: #2b2f3b;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px #0006;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .card .title {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .card .desc {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>SUPERBATTLE-DATABASE-ADITdev</header>
  <div class="container">
    <div class="section">
      <h2>Banner</h2>
      <div class="grid">
        <!-- Contoh kartu banner -->
        <div class="card">
          <img src="https://via.placeholder.com/300x150?text=Banner+1" alt="Banner">
          <div class="title">Promo Elite Pass</div>
          <div class="desc">Link: elitepass.com</div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Event</h2>
      <div class="grid">
        <div class="card">
          <img src="https://via.placeholder.com/300x150?text=Event+Ramadan" alt="Event">
          <div class="title">Event Ramadan</div>
          <div class="desc">Tanggal: 2025-07-07</div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Item</h2>
      <div class="grid">
        <div class="card">
          <img src="https://via.placeholder.com/200x200?text=Senjata+Petir" alt="Item">
          <div class="title">Senjata Petir</div>
          <div class="desc">Kategori: Senjata</div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Server</h2>
      <div class="grid">
        <div class="card">
          <div class="title">Server Indonesia</div>
          <div class="desc">Status: Online<br>Region: Asia</div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Shop</h2>
      <div class="grid">
        <div class="card">
          <img src="https://via.placeholder.com/200x200?text=Bundle+Samurai" alt="Shop Item">
          <div class="title">Bundle Samurai</div>
          <div class="desc">Harga: 5000</div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Top-Up</h2>
      <div class="grid">
        <div class="card">
          <img src="https://via.placeholder.com/200x200?text=100+Diamond" alt="Top-Up">
          <div class="title">100 Diamond</div>
          <div class="desc">Harga: 1500 + Bonus 10</div>
        </div>
      </div>
    </div>
  </div>
</body>
      </html>
