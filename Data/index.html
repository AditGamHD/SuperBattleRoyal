<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard JSON SUPERBATTLE</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #121212; color: #f5f5f5; }
    .login-container, .dashboard { max-width: 800px; margin: 50px auto; padding: 20px; background: #1f1f1f; border-radius: 10px; }
    input[type="password"] { padding: 10px; width: 100%; margin-bottom: 20px; border: none; border-radius: 5px; }
    button { background: #ff9800; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    select, pre { width: 100%; padding: 10px; margin-top: 10px; background: #2c2c2c; color: #f5f5f5; border: none; border-radius: 5px; }
    img { max-width: 100px; margin: 5px; border-radius: 5px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="login-container" id="login">
    <h2>Masukkan Password untuk Akses Dashboard</h2>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Masuk</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div class="dashboard hidden" id="dashboard">
    <h2>Dashboard JSON - SUPERBATTLE</h2>
    <label for="jsonSelector">Pilih File JSON:</label>
    <select id="jsonSelector" onchange="loadJSON()">
      <option value="event.json">event.json</option>
      <option value="info.json">info.json</option>
      <option value="sistem.json">sistem.json</option>
      <option value="topup.json">topup.json</option>
      <option value="shop.json">shop.json</option>
      <option value="item.json">item.json</option>
    </select>
    <pre id="jsonDisplay">Pilih file untuk melihat isi...</pre>
    <div id="imagePreview"></div>
  </div>

  <script>
    const passwordCorrect = "SUPERBATTLE";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === passwordCorrect) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
      } else {
        document.getElementById("error").innerText = "Password salah!";
      }
    }

    async function loadJSON() {
      const file = document.getElementById("jsonSelector").value;
      try {
        const response = await fetch(file);
        const data = await response.json();
        document.getElementById("jsonDisplay").textContent = JSON.stringify(data, null, 2);

        // Munculkan gambar jika ada
        const preview = document.getElementById("imagePreview");
        preview.innerHTML = "";
        const allValues = JSON.stringify(data);
        const urls = allValues.match(/https?:[^\"']+\.(png|jpg|jpeg|gif)/g);
        if (urls) {
          urls.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            preview.appendChild(img);
          });
        }
      } catch (err) {
        document.getElementById("jsonDisplay").textContent = "Gagal memuat file: " + file;
        document.getElementById("imagePreview").innerHTML = "";
      }
    }
  </script>
</body>
</html>
