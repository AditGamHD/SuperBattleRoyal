<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Data Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 15px;
      font-size: 24px;
      color: #f9c200;
      text-align: center;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      background: #333;
      border-bottom: 2px solid #f9c200;
    }
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      color: #fff;
      background: #333;
      border: none;
      outline: none;
    }
    .tab-button.active {
      background: #f9c200;
      color: #000;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background: #222;
      border-radius: 6px;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: #fff;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #444;
    }
    img {
      max-height: 50px;
    }
  </style>
</head>
<body>

<header>üìä Dashboard Data SUPER BATTLE</header>

<div class="tabs" id="tabs"></div>
<div id="tab-contents"></div>

<script>
const tabs = [
  { name: "Banner", file: "Banner.json", handler: displayBanner },
  { name: "Event", file: "event.json", handler: displayEvent },
  { name: "Item", file: "item.json", handler: displayItem },
  { name: "Server", file: "server.json", handler: displayServer },
  { name: "Shop", file: "shop.json", handler: displayShop },
  { name: "Topup", file: "topup.json", handler: displayTopup },
];

function initTabs() {
  const tabContainer = document.getElementById('tabs');
  const contentContainer = document.getElementById('tab-contents');
  tabs.forEach((tab, index) => {
    const btn = document.createElement('button');
    btn.className = 'tab-button';
    btn.textContent = `üßæ ${tab.name}`;
    btn.onclick = () => activateTab(index);
    tabContainer.appendChild(btn);

    const div = document.createElement('div');
    div.className = 'tab-content';
    div.id = `tab-${index}`;
    contentContainer.appendChild(div);
  });
  activateTab(0);
}

function activateTab(index) {
  document.querySelectorAll('.tab-button').forEach((btn, i) => {
    btn.classList.toggle('active', i === index);
  });
  document.querySelectorAll('.tab-content').forEach((div, i) => {
    div.classList.toggle('active', i === index);
  });

  const tab = tabs[index];
  fetch(tab.file)
    .then(res => res.json())
    .then(data => tab.handler(data, document.getElementById(`tab-${index}`)))
    .catch(err => {
      document.getElementById(`tab-${index}`).innerHTML = `<p style="color:red">Gagal memuat: ${tab.file}</p>`;
    });
}

function displayBanner(data, container) {
  container.innerHTML = `
    <table>
      <tr><th>ID</th><th>Judul</th><th>Gambar</th><th>Tanggal</th></tr>
      ${data.map(b => `
        <tr>
          <td>${b.id}</td>
          <td>${b.title}</td>
          <td><img src="${b.gambar}"></td>
          <td>${b.date}</td>
        </tr>
      `).join('')}
    </table>
  `;
}

function displayEvent(data, container) {
  container.innerHTML = `
    <table>
      <tr><th>ID</th><th>Nama</th><th>Deskripsi</th><th>Banner</th><th>Size</th><th>Download</th><th>Wajib?</th></tr>
      ${data.map(e => `
        <tr>
          <td>${e.id}</td>
          <td>${e.name}</td>
          <td>${e.desc}</td>
          <td><img src="${e.banner}"></td>
          <td>${e.size}</td>
          <td><a href="${e.download}" target="_blank">Link</a></td>
          <td>${e.req ? "‚úÖ" : "‚ùå"}</td>
        </tr>
      `).join('')}
    </table>
  `;
}

function displayItem(data, container) {
  container.innerHTML = Object.keys(data).map(kategori => `
    <h3>${kategori.toUpperCase()}</h3>
    <table>
      <tr><th>ID</th><th>Nama</th><th>Gambar</th><th>Download</th></tr>
      ${data[kategori].map(item => `
        <tr>
          <td>${item.id}</td>
          <td>${item.nama}</td>
          <td><img src="${item.gambar}"></td>
          <td><a href="${item.download}" target="_blank">Link</a></td>
        </tr>
      `).join('')}
    </table>
  `).join('');
}

function displayServer(data, container) {
  container.innerHTML = `
    <table>
      <tr><th>Versi</th><th>Status</th><th>Pesan</th><th>Maintenance</th></tr>
      <tr>
        <td>${data.versi}</td>
        <td style="color:${data.status === 'online' ? 'lime' : 'red'}">${data.status.toUpperCase()}</td>
        <td>${data.pesan}</td>
        <td>${data.maintenance ? "‚úÖ" : "‚ùå"}</td>
      </tr>
    </table>
  `;
}

function displayShop(data, container) {
  container.innerHTML = Object.entries(data).map(([kategori, items]) => `
    <h3>${kategori.toUpperCase()}</h3>
    <table>
      <tr><th>Kategori</th><th>Item</th></tr>
      ${Object.entries(items).map(([sub, arr]) => `
        <tr>
          <td>${sub}</td>
          <td>${arr.join(', ')}</td>
        </tr>
      `).join('')}
    </table>
  `).join('');
}

function displayTopup(data, container) {
  container.innerHTML = `
    <h3>Top-Up Paket</h3>
    <table>
      <tr><th>Harga</th><th>Diamond</th></tr>
      ${data.topup.map(p => `
        <tr><td>${p.harga}</td><td>${p.diamond}</td></tr>
      `).join('')}
    </table>

    <h3>Membership</h3>
    <table>
      <tr><th>Jenis</th><th>Harga</th><th>Diamond</th><th>Bonus</th></tr>
      ${data.membership.map(m => `
        <tr>
          <td>${m.jenis}</td>
          <td>${m.harga}</td>
          <td>${m.diamond}</td>
          <td>${m.item.join(', ')}</td>
        </tr>
      `).join('')}
    </table>
  `;
}

window.onload = initTabs;
</script>

</body>
</html>
