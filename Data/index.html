<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ADITdeveloper - DATABASE - SUPERBATTLE</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 2rem;
    }
    .hidden { display: none; }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button { background-color: #ff9800; color: white; cursor: pointer; }
    pre {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 400px;
    }
    img {
      max-width: 120px;
      margin: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Masukkan Password:</h2>
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Dashboard JSON SUPERBATTLE</h2>
    <label for="jsonPicker">Pilih File JSON:</label>
    <select id="jsonPicker" onchange="loadJSON()">
      <option disabled selected>-- Pilih File --</option>
      <option value="Banner.json">Banner.json</option>
      <option value="event.json">event.json</option>
      <option value="item.json">item.json</option>
      <option value="server.json">server.json</option>
      <option value="shop.json">shop.json</option>
      <option value="topup.json">topup.json</option>
    </select>

    <pre id="jsonOutput">JSON akan muncul di sini...</pre>
    <div id="imagePreview"></div>
  </div>

  <script>
    const baseURL = "https://raw.githubusercontent.com/AditGamHD/SuperBattleRoyal/main/Data/";
    const correctPass = "SUPERBATTLE";

    function login() {
      const input = document.getElementById('pass').value;
      if (input === correctPass) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        document.getElementById('error').textContent = "Password salah!";
      }
    }

    async function loadJSON() {
      const filename = document.getElementById('jsonPicker').value;
      const fullURL = baseURL + filename;

      try {
        const res = await fetch(fullURL);
        const json = await res.json();
        document.getElementById('jsonOutput').textContent = JSON.stringify(json, null, 2);

        // gambar preview
        const imgDiv = document.getElementById('imagePreview');
        imgDiv.innerHTML = '';
        const str = JSON.stringify(json);
        const links = str.match(/https?:[^\"']+\\.(jpg|jpeg|png|gif)/gi);
        if (links) {
          links.forEach(link => {
            const img = document.createElement('img');
            img.src = link;
            imgDiv.appendChild(img);
          });
        }
      } catch (err) {
        document.getElementById('jsonOutput').textContent = \"Gagal memuat: \" + fullURL;
        document.getElementById('imagePreview').innerHTML = '';
      }
    }
  </script>

</body>
</html>
